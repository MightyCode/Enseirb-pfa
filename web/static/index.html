<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
            integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
            crossorigin="anonymous"></script>
    <title>Development server</title>
</head>
<body>
<div id="root">
    <div class="side-column">

    </div>

    <div class="main-column">
        <header>
            <span>Shitty Simulator 3001</span>
        </header>

        <div class="room">

            <div class="room-column">

                <div class="light-row">
                    <div class="light l-05"></div>
                    <div class="light l-04"></div>
                    <div class="light l-03"></div>
                </div>

                <div class="light-row">
                    <div class="light l-11"></div>
                    <div class="light l-10"></div>
                    <div class="light l-09"></div>
                </div>

                <div class="light-row">
                    <div class="light l-17"></div>
                    <div class="light l-16"></div>
                    <div class="light l-15"></div>
                </div>

                <div class="light-row">
                    <div class="light l-23"></div>
                    <div class="light l-22"></div>
                    <div class="light l-21"></div>
                </div>

                <div class="light-row">
                    <div class="light l-29"></div>
                    <div class="light l-28"></div>
                    <div class="light l-27"></div>
                </div>

                <div class="light-row">
                    <div class="light l-35"></div>
                    <div class="light l-34"></div>
                    <div class="light l-33"></div>
                </div>

                <div class="light-row">
                    <div class="light l-41"></div>
                    <div class="light l-40"></div>
                    <div class="light l-39"></div>
                </div>

                <div class="light-row">
                    <div class="light l-47"></div>
                    <div class="light l-46"></div>
                    <div class="light l-45"></div>
                </div>

                <div class="light-row">
                    <div class="light l-53"></div>
                    <div class="light l-52"></div>
                    <div class="light l-51"></div>
                </div>

            </div>

            <div class="room-column">

                <div class="light-row">
                    <div class="light l-02"></div>
                    <div class="light l-01"></div>
                    <div class="light l-00"></div>
                </div>

                <div class="light-row">
                    <div class="light l-08"></div>
                    <div class="light l-07"></div>
                    <div class="light l-06"></div>
                </div>

                <div class="light-row">
                    <div class="light l-14"></div>
                    <div class="light l-13"></div>
                    <div class="light l-12"></div>
                </div>

                <div class="light-row">
                    <div class="light l-20"></div>
                    <div class="light l-19"></div>
                    <div class="light l-18"></div>
                </div>

                <div class="light-row">
                    <div class="light l-26"></div>
                    <div class="light l-25"></div>
                    <div class="light l-24"></div>
                </div>

                <div class="light-row">
                    <div class="light l-32"></div>
                    <div class="light l-31"></div>
                    <div class="light l-30"></div>
                </div>

                <div class="light-row">
                    <div class="light l-38"></div>
                    <div class="light l-37"></div>
                    <div class="light l-36"></div>
                </div>

                <div class="light-row">
                    <div class="light l-44"></div>
                    <div class="light l-43"></div>
                    <div class="light l-42"></div>
                </div>

                <div class="light-row">
                    <div class="light l-50"></div>
                    <div class="light l-49"></div>
                    <div class="light l-48"></div>
                </div>

            </div>

        </div>

        <footer>
            <div id="play-button" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"/>
                </svg>
            </div>

            <div id="stop-button" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"/>
                </svg>
            </div>

            <div id="previous-button" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
                </svg>
            </div>

            <div id="next-button" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
            </div>
        </footer>
    </div>

    <div class="side-column">

    </div>
</div>

<script src="/static/js/index.js" type="module"></script>
</body>
</html>
